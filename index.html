<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculator</title>
</head>
<body>

<!--background animation-->
<div class="outer area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ------------------------------------ -->

    <div class="inner">
        <div class="top">
            <input type="number" id="inputEl" class="inputEl">
        </div>
        <div class="bottom">
            <button class="btn btn-primary" onclick="execute('+')">+</button>
            <button class="btn btn-primary" onclick="execute('-')">-</button>
            <button class="btn btn-primary" onclick="execute('*')">*</button>
            <button class="btn btn-primary" onclick="execute('/')">/</button>
            <button class="btn btn-primary" onclick="execute('%')">%</button>
            <button class="btn btn-danger" onclick="execute('c')">C</button>
        </div>
        <div class="answer-section">
            <span class="number" id="num1">?</span>
            <span class="operator" id="op">..</span>
            <span class="number" id="num2">?</span>
            <span>=</span>
            <span id="ans">?</span>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
